<div class="modal" id="modal_questions">
    <div class="modal__header">
        <img class="modal__img modal__img--fill" src="./img/modal-img-bg.png" alt="Изображение человека">
    </div>
    <div class="modal__close" data-closeModal>
        <img src="./img/close-modal.svg" alt="Иконка закрытия модального окна" adaptImg>
    </div>
    <div class="modal__content">
        <div class="card__content">
            <div class="consult-block">
                <h3 class="consult-block__title">Получите ответы на все свои вопросы за 15 минут</h3>
                <div class="consult-block__inputs consult-block__inputs--column">
                    <label class="consult-block__input c-field">
                        <div class="c-field__area c-field__area--icon">
                            <input class="consult-block__field c-field__input" type="text" placeholder="+38 XXX XXX XX XX" phonenumber="">
                            <svg class="icon icon-phone c-field__icon"><use xlink:href="img/sprite.svg#phone"></use></svg>
                        </div>
                    </label>
                    <button class="consult-block__btn btn btn--primary">Получить точный расчет</button>
                </div>
            </div>
            <p class="card__signature">
                Отправляя данные, Вы соглашаетесь на обработку
                <a class="input-group__elem link" href="#">персональных данных</a>
            </p>
        </div>
    </div>
</div>
